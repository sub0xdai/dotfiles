# Toggle popup terminal with prefix+T
bind-key T if-shell -F '#{==:#{session_name},popup}' \
    'detach-client' \
    'popup -E -w80% -h70% "tmux new-session -A -s popup"'

# Additional sesh bindings
bind -N "âŒ˜+l last-session (via sesh) " L run-shell "sesh last || tmux display-message -d 1000 'Oops, no last sessions found'"

bind -N "âŒ˜+9 switch to root session (via sesh) " 9 run-shell "sesh connect --root '$(pwd)'"

# Reload config
unbind r 
bind r source-file ~/.tmux.conf
 
# Prefix key settings

unbind C-b
set -g prefix F4
bind F4 send-prefix


# Faster command sequences
set -s escape-time 0

# Split panes
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Session behavior
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g base-index 1
set -g renumber-windows on
set-option -g detach-on-destroy off
set -g set-clipboard on 

# Session management - ADDED
bind -N "âŒ˜+Q kill current session" Q kill-session

# Yazi images etc
set -g allow-passthrough on
set -as terminal-features ",*:RGB"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Vim-style navigation
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim copy mode bindings - ADDED
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

# Status bar position
set-option -g status-position top

# Pane border colors
set -g pane-border-style fg='#4c566a'        
set -g pane-active-border-style fg='#5e81ac'  

# Mouse support
set -g mouse on

# Status line configuration
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#7a7284"
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true
set -g @minimal-tmux-status-right "#S"
set -g @minimal-tmux-status "top"

# Session persistence
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'  # If you use Neovim

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'wfxr/tmux-fzf-url'
#set -g @plugin 'omerxx/tmux-floax'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

run '~/.tmux/plugins/tpm/tpm'
